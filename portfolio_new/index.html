<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Valeria Vagapova</title>

    <script
      src="https://kit.fontawesome.com/315ebc8d7a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/favicon-16x16.png"
    />
    <link rel="manifest" href="src/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><h2>Valeria Vagapova</h2></div>
        <button id="mob_button">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="main-menu">
          <ul class="menu-items">
            <li><a href="#" title="Projects">Projects</a></li>
            <li><a href="#" title="About">About</a></li>
            <li><a href="#" title="Contact">Contact</a></li>
          </ul>
          <ul class="socials">
            <li>
              <a href="#" title="LinkedIn"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </li>
            <li>
              <a href="#" title="Email"><i class="fa-solid fa-envelope"></i></a>
            </li>
            <li>
              <a href="#" title="Telegram"
                ><i class="fa-brands fa-telegram"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <section id="intro" class="intro">
      <div class="text">
        <p class="before"></p>
        <h1>
          <span>Full-<br />stack <br /></span>

          web<br />developer
        </h1>
        <p class="after">With background in motion design</p>
      </div>
    </section>
    <section id="contact" class="contact">
      <div class="contact-form">
        <h2>Contact me</h2>

        <form>
          <input type="text" name="name" id="name" placeholder="Your name" />

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email"
          />

          <textarea name="msg" id="msg" rows="10"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
    <section id="about">
      <div class="img-container">
        <img class="me" src="src/me2.svg" alt="me" />
      </div>
      <div class="about-text">
        <h2>About me</h2>
        <p></p>
      </div>
    </section>
    <footer>
      <p>2022</p>
      <button class="btn" id="back_to_top">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
